<!DOCTYPE html>
<html>
  <head>
    <script src="./bower_components/moment/min/moment.min.js" charset="utf-8"></script>
    <script src="./build/js/vendor.min.js" charset="utf-8"></script>
    <script src="./build/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./build/css/build.css">
    <meta charset="utf-8">
    <title>Galactic Age Calcumaker</title>
  </head>
  <body>
    <div class="container">
      <!-- FORM SUBMISSION -->
      <div class="form-container">
        <h2>Enter your date of birth:</h2>
        <form id="age-submission">
          <label for="user-age">Date of Birth</label>
          <input type="date" id="user-age">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <!-- CALCULATOR OUTPUT -->
      <div class="output-container">
        <div id="output-display">

          <h1>Galactic Data Dump!</h1>
          <div class="data-box">
            <div class="label">Age in seconds: </div>
            <div class="data">8675309</div>
          </div>
          <div class="data-box">
            <div class="label">Age in Earth Years: </div>
            <div class="data">33</div>
          </div>
          <div class="data-box">
            <div class="label">Age in Mercury Years: </div>
            <div class="data">33</div>
          </div>
          <div class="data-box">
            <div class="label">Age in Venus Years: </div>
            <div class="data">33</div>
          </div>
          <div class="data-box">
            <div class="label">Age in Mars Years: </div>
            <div class="data">33</div>
          </div>
          <div class="data-box">
            <div class="label">Age in Jupiter Years: </div>
            <div class="data">33</div>
          </div>

        </div>
      </div>

    </div><!--end of container-->
  </body>
</html>
